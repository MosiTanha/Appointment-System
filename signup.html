<!DOCTYPE html>
<html>
<head>
  <title>Appointment System</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
</head>

<body>
  <form action="/register" method="POST" id="registerForm" style="margin-top: 20px; margin-left:5px ;">
    <label for="username">Enter your username (required, at least 2 characters)</label><br>
    <input type="text" name="username" placeholder="Username" minlength="2" required 
      style="height: 30px; width:300px; font-size: 15px;"/><br/>
    <label for="password">Enter your password (required)</label><br>
    <input type="password" name="password" id="password" placeholder="Password" required 
      style="height: 30px; width: 300px; font-size: 15px;"/><br/>
    <label for="confirm">Confirm your password (required)</label><br>
    <input type="password" name="confirm" id="confirm" placeholder="Confirm Password" required 
      style="height: 30px; width: 300px; font-size: 15px;"/><br/>
      <p id="CheckPasswordMatch"></p>
    <label for="email">Enter your email address (required)</label><br>
    <input type="email" name="email" placeholder="Email" required 
      style="height: 30px; width: 300px; font-size: 15px;"/><br/>
    <input type="submit" value="Submit" style="height: 30px; margin-top:5px;
      background-color: skyblue; width:300px;font-size: 20px;">
  </form>
  <script>
    $(document).ready(function () {
       $("#confirm").on('keyup', function(){
        var password = $("#password").val();
        var confirmPassword = $("#confirm").val();
        if (password != confirmPassword)
            $("#CheckPasswordMatch").html("Passwords do not match !").css("color","red");
        else
            $("#CheckPasswordMatch").html("Passwords match !").css("color","green");
       });
    });
  </script>

</body>
</html>
